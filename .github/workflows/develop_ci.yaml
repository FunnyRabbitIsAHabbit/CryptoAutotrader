name: CI - Test and Create PR

on:
  push:
    branches:
      - develop

permissions:
  contents: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - run: pip install -r requirements.txt

      - run: pytest test_app_cicd.py

      - name: Create PR to main
        if: success()
        uses: peter-evans/create-pull-request@v6
        with:
          branch: develop
          base: main
          title: "Auto PR: develop â†’ main"
